{% extends "basenew.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}CampusConnect - Register{% endblock %}

{% block page_content %}
<section id="main" class="container 75%">
  {% for message in get_flashed_messages() %}
    <div class="container">
      <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
    </div>
  {% endfor %}
  <section class="box special">
  <div class="page-header">
      <center><h2>Register</h2><center>
  </div>
  <form id="formsubmit" method="post" action="{{ url_for('auth.register') }}" onsubmit="return checkform(this)">
      <div class="12u(mobilep)">
        <ul class="actions align-center">
        <li><input type="text" name="email" id="email" value="" placeholder="Email" required/></li>
      </ul>
      </div>
      <div class="12u(mobilep)">
        <ul class="actions align-center">
        <li><input type="text" name="username" id="username" value="" placeholder="Username" required/></li>
      </ul>
      </div>
      <div class="12u 12u(mobilep)">
        <ul class="actions align-center">
      <li>  <input type="password" name="password" id="password" value="" placeholder="Password" required/> </li>
      </ul>
      </div>
      <div class="12u 12u(mobilep)">
        <ul class="actions align-center">
      <li>  <input type="password" name="password2" id="password2" value="" placeholder="Confirm Password" required/> </li>
      </ul>
      </div>
    <div class="row uniform">
      <div class="12u">
        <ul class="actions align-center">
          <li><input type="submit" id="signup" value="Sign Up" /></li>
        </ul>
      </div>
    </div>
  </form>
</section>
</section>
{% endblock %}
